name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm install
      - run: pnpm -C frontend run lint
      - run: pnpm -C frontend run check
      - run: pnpm -C backend run check
      - run: pnpm run build
